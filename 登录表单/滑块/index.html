<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            padding: 10px;
            background-color: #fff;
            border:2px solid skyblue;
            display: flex;
            justify-content: space-between;
            border-radius: 15px;
            /* width: 100%; */
            float:left;
            margin-right:10px;
            /* position: absolute; */
            cursor: pointer;
            overflow: hidden;
        }
        .img img{
            width:100px;
            height: 80px;
            float: left;
            
        }
        .wen{
            float: right;
            display: flex;  
            align-items: baseline;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
            width: 100%;
            line-height: 60px;  /*   你是这个  我服了你  必须得加 margin:0; padding:0 */
            margin-left:10px;
        }
        .box_2{
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            /* background-color: wheat; */
            position: relative;
            /* width: 100%; */
            height: 100px;
            /* position: absolute; */
            /* top: -15px;
            left: -25px; */
            cursor: pointer;
            transition: transform 0.4s ease-in-out;
        }
        .zhu{
            width: 100%;
            /* height: 20px; */
            background-color: red;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
    </style>
</head>
<body>
    <!-- 响应式  不会 -->
    <!-- 多出文字会  。。。 -->
    <!-- 不会对齐的滑块box -->
    <div id="app">
        <div class="zhu" v-for="(item,index) in list" :key="index" @click="sea_A">
            <div class="ab" >
                <div class="box" >
                    <div class="box_2" > 
                        <div class="img">
                            <img :src="item.urlimg" alt="">
                        </div>
                        <div class="wen">
                            <p style="font-size:17px;">{{item.wen_one}}</p>
                            <p style="color:#ccc;font-size:10px;">{{item.wen_two}}</p>
                        </div>
                    </div> 
                </div>
            </div>
            
        </div>
        
    </div>
   
    <script>
       new Vue({
        el: '#app', // 指定 Vue 绑定的元素
            data: {
                 // 数据
                 list:[
                    {
                        urlimg:"./1.png",
                        wen_one:'红海社区地毯清洗活动',
                        wen_two:'距离3.6km'
                    },
                    {
                        urlimg:"./1.png",
                        wen_one:'红海社区地毯清洗活动2',
                        wen_two:'距离3.6km'
                    },
                    {
                        urlimg:"./1.png",
                        wen_one:'红海社区地毯清洗活动3',
                        wen_two:'距离3.6km'
                    },
                 ]
            },
            methods: {
                sea_A(){
                    const slider = document.querySelector('.box');
                    const sliderHandle = document.querySelector('.box_2'); 
                    sliderHandle.addEventListener('mousedown', startDragging);
                    document.addEventListener('mouseup', stopDragging);
                    document.addEventListener('mousemove', handleDrag);
                    let isDragging = false;
                    function startDragging(e) {
                        e.preventDefault();
                        isDragging = true;
                    }

                    function stopDragging() {
                        isDragging = false;
                    }
                    function handleDrag(e) {
                        if (!isDragging) return;
                            const sliderRect = slider.getBoundingClientRect();
                            const posX = e.clientX - sliderRect.left;
                            const handleWidth = sliderHandle.offsetWidth;

                            const newPosition = Math.max(0, Math.min(posX - handleWidth / 2, slider.offsetWidth - handleWidth));
                            sliderHandle.style.transform = `translateX(${newPosition}px)`;

                            const threshold = slider.offsetWidth / 2;
                                // if (newPosition >= threshold) {
                                //     box1.classList.remove('active');
                                //     box2.classList.add('active');
                                // } else {
                                //     box1.classList.add('active');
                                //     box2.classList.remove('active');
                                // }
                    }
                }
            }
        });
    </script>
</body>
</html>
